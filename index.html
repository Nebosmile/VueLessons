<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter,
        .fade-leave-to
        /* .fade-leave-active для <2.1.8 */

        {
            opacity: 0
        }
    </style>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
    Подержи курсор надо мной пару секунд,
    чтобы увидеть динамически связанное значение title!
      </span>
    </div>

    <div id="app-3">
        <p v-if="seen">Сейчас меня видно</p>
    </div>

    <div id="demo">
        <button v-on:click="show = !show">
        Переключить
        <p>
            {{show}}
        </p>
      </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Обратить порядок букв в сообщении</button>
    </div>



    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Вот когда вы загрузили эту страницу: ' + new Date()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var demo = new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                        text: 'Посадить дерево'
                    },
                    {
                        text: 'Построить дом'
                    },
                    {
                        text: 'Вырастить сына'
                    }
                ]
            }
        })
    </script>

</body>

</html>
